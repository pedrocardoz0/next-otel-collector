name: Create Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (e.g. 1.0.0)'
        required: true
        type: string
        default: ''

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create annotated tag
        run: |
          echo $VERSION
          gh release create "v${VERSION}" --notes "Release notes for v${VERSION}" --prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ inputs.version }}

      - name: Push tag
        run: git push origin "v${VERSION}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ inputs.version }}

